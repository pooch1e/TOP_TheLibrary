<body>
  
  <!-- Add new book button that has the book add form -->
   <div class="button">
    <button id="new-book-btn">New Book</button>
    </div>
    <div id="new-book-form" class="form">
    <form>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>
      <label for="numberOfPages">Number of Pages:</label>
      <input type="text" id="numberOfPages" name="numberOfPages" required>
      <label for="isFinished">Finished:</label>
      <input type="checkbox" id="isFinished" name="isFinished">
      <input type="submit" value="Add Book">
   </form>
   </div>

  <div class="library_display">
    <div id="library-container" class="row"></div>
  
  </div>
